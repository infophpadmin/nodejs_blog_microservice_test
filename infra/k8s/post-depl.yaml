apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: ali2535/posts-ms:latest
          imagePullPolicy: Always
  
---

apiVersion: v1
kind: Service
metadata:
  name: post-clusterip-srv
spec:
  selector:
    app: posts
  ports:
    - name: post-clusterip-srv-ports
      protocol: TCP
      port: 4000
      targetPort: 4000
